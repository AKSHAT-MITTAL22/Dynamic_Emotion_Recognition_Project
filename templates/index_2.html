<!DOCTYPE html>
<html>
<head>
    <title>Facial Expression Recognition</title>
    <style>
        body {
            text-align: center;
            background-color: #c5b8b8e3;
            margin: 0;
            padding: 0;
        }
        
        #bg {
            display: block;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #0074d9;
            color: white;
            border: none;
            cursor: pointer;
        }
        #stopButton{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Face Emotion Recognition</h1>
    <img id="bg" width="600px" height="600px" src="https://drive.google.com/uc?id=1rRJTni_4wUm4mWfaeII4OpAIiAMeJoJE" alt="Default Image">
    <br>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>

    <script>
        // Function to start the camera feed
        document.getElementById("startButton").addEventListener("click", function() {
            // Change the source of the image to the video feed when starting
            document.getElementById("bg").src = "{{url_for('video_feed')}}";
        });

        // Function to stop the execution
        document.getElementById("stopButton").addEventListener("click", function() {
            // Send a POST request to the /shutdown endpoint
            fetch('/shutdown', { method: 'POST' })
                .then(response => response.text())
                .then(message => console.log(message))
                .catch(error => console.error('Error:', error));
            document.getElementById("bg").src = "https://drive.google.com/uc?id=1rRJTni_4wUm4mWfaeII4OpAIiAMeJoJE";

            
        });
    </script>
</body>
</html>
