    <script>
		// Add your JavaScript code here
		const startbutton = document.getElementById("startButton");
		const stopbutton = document.getElementById("stopButton");
    const predbutton = document.getElementById("predButton");
    const camera = document.getElementById("camFeed");
    const res = document.getElementById("downloadForm");

		startButton.addEventListener("click", function() {
			camera.src = "{{url_for('video_feed')}}";
		});

    stopButton.addEventListener("click", function() {
			camera.src = "static/public/external/facial-400w.webp";
		});

    predButton.addEventListener("click", function() {
            fetch('/download',{method:'POST'})
                .then(response => response.blob())
                .then(blob=> {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'emotions_results.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
	</script>
